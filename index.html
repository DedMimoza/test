<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Используем локальный маркер, сохраненный в папке ресурсы -->
      <a-marker type="pattern" url="https://github.com/DedMimoza/test/blob/main/resources/unnamed/pattern-unnamed.patt">
        <!-- Используем локальную 3D модель, сохраненную в папке ресурсы -->
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://github.com/DedMimoza/test/blob/main/resources/scene.gltf"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
