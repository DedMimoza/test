<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Используем локальный маркер, сохраненный в папке ресурсы -->
      <a-marker type="pattern" url="./resources/unnamed/pattern-unnamed.patt">
        <!-- Используем локальную 3D модель, сохраненную в папке ресурсы -->
        <a-entity
          position="0 0 0"
          scale="0.1 0.1 0.1"
          gltf-model="./scene.gltf"
        ></a-entity>
      </a-marker>
      <a-entity light="type: ambient; color: #BBB; intensity: 1.2"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="-0.5 1 1"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
